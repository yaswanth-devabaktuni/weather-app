<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=1024"> -->
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="public/images/favicon-32x32.png">
</head>
<body class="weather-body">
    <div class="container-fluid" id="weather-container">
        <div class="card" id="weather-info">
            <div class="search">
                <input class="weather-ele weather-ele-but" type="text" id="cityName" spellcheck="false" placeholder="City Name">
                <input class="weather-ele weather-ele-but" list="unitoftemperature" type="text" id="tempunit" placeholder="Temperature units">
                <datalist id="unitoftemperature">
                    <option value="Kelvin">
                    <option value="Celsius">
                    <option value="Fahrenheit">
                  </datalist>
                <button class="weather-ele weather-ele-click">Click</button>
            </div>
            <div class="city-error">
                <p class="errorsub"><span>Invalid city name!</span></p>
            </div>
            <div class="units-error">
                <p class="errorsub"><span>Invalid temperature units!</span></p>
            </div>
            <div id="weather-info-data">
                <h1 id="header">Weather in</h1>
                <p id="temperatur">Temperature</p>
                <p id="weatherDescription">Weather Description</p>
                <p id="Humidity">Humidity</p>
                <p id="windSpeed">Wind Speed</p>
                <img height="100px" width="100px" id="weatherIcon" src="" alt="">
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
